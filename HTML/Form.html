<body>
    <h2>Text input fields</h2>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" ename="fname" value="John"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname" value="Doe"><br>
    </form>
    <p>Note that the form itself is not visible.</p>
    <p>Also my bitch is baddest than you think.</p><br>

    <h2>Radio Button</h2>
    <form action="">
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
    </form><br>

    <h2>Checkbox</h2>
    <p>The <strong>input type="checkbox"</strong>defines a checkbox:</p>
    <form action="/action_page.php">
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle">I have a car</label><br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
