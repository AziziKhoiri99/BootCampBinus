<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
    }
    th {
        text-align: center;
    }
</style>
<body>
    <h2>Latihan Tabel</h2>
    <table style="width: 100%;">
        <tr>
            <th style="background-color: red;">Person 1</th>
            <th style="background-color: green;">Person 2</th>
            <th style="background-color: yellow;">Person 3</th>
        </tr>
        <tr>
            <td style="text-align: left;">Emil</td>
            <td style="text-align: center;">Tobias</td>
            <td style="text-align: right;">Linus</td>
        </tr>
        <tr>
            <td style="color: aqua;">16</td>
            <td style="color: red;">14</td>
            <td style="color: lime;">10</td>
        </tr>
    </table>
    <p>Saya Telah Menyelesaikan Latihan Tabel HTML</p>

    <h2>Unorder List</h2>
    <ul>
        <li>Coffe</li>
        <li>Milk</li>
        <li>Juice</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Ham</li>
        <li>Junk</li>
        <li>Dog</li>
    </ol>
</body>
</html>
