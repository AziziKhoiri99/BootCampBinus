<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOOM</title>
</head>
<style>
    h2 {
        padding-left: 15px;
    }
    p {
        text-align: left;
        padding-left: 20px;
        font-size: 20px;
    }
    .content {
        text-align: left;
        padding: 10px;
    }
</style>
<body>
    <h2>PerTambahan</h2>
    <div style="display: flex;">
        <div class="content">
            <input type="number" name="" id="fir">
        </div>
        +
        <div class="content">
            <input type="number" name="" id="sec">
        </div>
        <div class="content">
            <button onclick="plus()">=</button>
        </div>
        <p id="has"></p>
    </div>
    <h2>PerKalian</h2>
    <div style="display: flex;">
        <div class="content">
            <input type="number" name="" id="fir2">
        </div>
        x
        <div class="content">
            <input type="number" name="" id="sec2">
        </div>
        <div class="content">
            <button onclick="plus2()">=</button>
        </div>
        <p id="has2"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
