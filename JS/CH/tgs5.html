<body>
    <h3>Bilangan Genap dari 10 - 100</h3>
    <p id="a"></p>
    <h3>Bilangan Menurun dari 50 - 0</h3>
    <p id="b"></p>

    <script>
    let text = "";
    let text2 = "";

    for (let i = 10; i <= 100; i = i + 2) {
    text += "Nilai Ke- " + i + "<br>";
    }

    for (let i = 50; i >= 0; i--) {
    text2 += "Nilai Ke- " + i + "<br>";
    }

    document.getElementById("a").innerHTML = text;
    document.getElementById("b").innerHTML = text2;
